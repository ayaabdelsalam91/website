<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="/assets/main.css">
  <style>
    .navbar {
      overflow: hidden;
      background-color: #333;
    }
    .navbar a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      text-align: center;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .logo {
      max-width: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="contact.html">Contact</a>
    <a href="{{ site.cv_url }}" class="btn" target="_blank">Download CV</a>
  </div>

  <div class="content">
    <img src="{{ site.logo }}" alt="Logo" class="logo">
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
    {{ content }}
    <footer>
      <a href="{{ site.twitter_url }}" target="_blank">Twitter</a> |
      <a href="{{ site.scholar_url }}" target="_blank">Google Scholar</a> |
      <a href="{{ site.linkedin_url }}" target="_blank">LinkedIn</a>
    </footer>
  </div>
</body>
</html>
